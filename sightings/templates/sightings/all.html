<!doctype html>
<html>
    <head>
        <style type='text/css'>
            body {
                background-color: #FEF9E7;
            }
            h1 {
                color: #2980B9;
                font-family: 'Open Sans', sans-serif;
                font-size: 40px;
                font-weight: 500;
            }
            h2 {
                color: #2980B9;
                font-family: 'Open Sans', sans-serif;
                font-size: 20px;
                font-weight: 500;
            }
            p {
                color: #5D6D7E;
                font-family: 'Open Sans', sans-serif;
                font-size: 16px;
                font-weight: 500;
            }
            a {
                color: #5D6D7E;
                font-family: 'Open Sans', sans-serif;
                font-size: 10px;
                font-weight: 500;
            }
            li {
                color: #5D6D7E;
                font-family: 'Open Sans', sans-serif;
                font-size: 10px;
                font-weight: 500;
            }
            ul {
                -webkit-column-count: 4; /* Chrom, Safari, Opera */
                -moz-column-count: 4; /* Firefox */
                column-count: 4;
            }
        </style>
    </head>
    <body>
        <h1 align='center'>List of all squirrel sites</h1>
        <form>
            <div>
            <a href="/sightings/add"><button type="button">report</button></a>
            <a href="/sightings/stats"><button type="button">statistics</button></a>
            <a href="/map"><button type="button">show map</button></a>
            </div>
        </form>
        <ul>
            {% for data in squirrels %}
                <li>
                    {{ data.unique_squirrel_id }} / {{data.date}}: 
                    <a href="/sightings/{{data.unique_squirrel_id}}">Link</a>
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
